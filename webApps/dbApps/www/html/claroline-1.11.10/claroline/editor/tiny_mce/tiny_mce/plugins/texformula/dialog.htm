<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#texformula_dlg.title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
	<script type="text/javascript" src="../../../../../../web/js/jquery.js"></script>
</head>
<body>

<form onsubmit="TexFormulaDialog.insert();return false;" action="#">
	<div>
		<div style="float: left;">{#texformula_dlg.label}:
			<input id="formula" name="formula" type="text" class="text" style="width: 300px;" />
		</div>
		<div style="float: right;">
			<input type="button" id="generatePreview" value="{#texformula_dlg.preview}" onclick="TexFormulaDialog.preview();" />
		</div>
	</div>
	<div id="preview" style="clear: both; padding-top: 5px;"></div>
	<div class="mceActionPanel">
		<div style="float: left">
			<input type="button" id="insert" name="insert" value="{#insert}" onclick="TexFormulaDialog.insert();" />
		</div>
	
		<div style="float: right">
			<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
		</div>
	</div>
</form>

</body>
</html>
