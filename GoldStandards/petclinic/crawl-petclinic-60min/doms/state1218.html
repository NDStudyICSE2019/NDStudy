    <script src="/petclinic/webjars/jquery-ui/1.10.3/ui/jquery.ui.datepicker.js"></script>

</head>





<body style="">
<script>
    $(function () {
        $("#date").datepicker({ dateFormat: 'yy/mm/dd'});
    });
</script>
<div class="container">
    



<img src="/petclinic/resources/images/banner-graphic.png">

<div class="navbar" style="width: 601px;">
    <div class="navbar-inner">
        <ul class="nav">
            <li style="width: 120px;"><a href="/petclinic/"><i class="icon-home"></i>
                Home</a></li>
            <li style="width: 150px;"><a href="/petclinic/owners/find.html"><i class="icon-search"></i> Find owners</a></li>
            <li style="width: 160px;"><a href="/petclinic/vets.html"><i class="icon-th-list"></i> Veterinarians</a></li>

        </ul>
    </div>
</div>
	

    <h2>New Visit</h2>

    <b>Pet</b>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Birth Date</th>
            <th>Type</th>
            <th>Owner</th>
        </tr>
        </thead>
        <tbody><tr>
            <td>Sly</td>
            <td>2012/05/25</td>
            <td>cat</td>
            <td>Carlos Estaban</td>
        </tr>
    </tbody></table>

    <form id="visit" action="/petclinic/owners/10/pets/13/visits/new" method="post">
    
        






    
    <div class="control-group ">
        <label class="control-label">date</label>

        <div class="controls">
            <input id="date" name="date" type="text" value="2018/10/10" class="hasDatepicker">
            <span class="help-inline"></span>
        </div>
    </div>

        






    
    <div class="control-group ">
        <label class="control-label">description</label>

        <div class="controls">
            <input id="description" name="description" type="text" value="">
            <span class="help-inline"></span>
        </div>
    </div>

        
        <div class="form-actions">
            <input type="hidden" name="petId" value="13">
            <button type="submit">Add Visit</button>
        </div>
    </form>

    <br>
    <b>Previous Visits</b>
    <table style="width: 333px;">
        <tbody><tr>
            <th>Date</th>
            <th>Description</th>
        </tr>
        
            
        
    </tbody></table>

</div>


<table class="footer">
    <tbody><tr>
        <td width="70%"></td>
        <td align="right"><img src="/petclinic/resources/images/spring-pivotal-logo.png" alt="Sponsored by Pivotal"></td>
    </tr>
</tbody></table>
