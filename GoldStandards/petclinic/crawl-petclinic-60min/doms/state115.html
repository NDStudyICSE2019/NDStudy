<body style="">
<div class="container">
    



<img src="/petclinic/resources/images/banner-graphic.png">

<div class="navbar" style="width: 601px;">

    <h2>
         Owner
    </h2>
    <form id="add-owner-form" class="form-horizontal" action="/petclinic/owners/9/edit.html" method="post"><input type="hidden" name="_method" value="put">
        






    
    <div class="control-group ">
        <label class="control-label">First Name</label>

        <div class="controls">
            <input id="firstName" name="firstName" type="text" value="David">
            <span class="help-inline"></span>
        </div>
    </div>

        






    
    <div class="control-group ">
        <label class="control-label">Last Name</label>

        <div class="controls">
            <input id="lastName" name="lastName" type="text" value="Schroeder">
            <span class="help-inline"></span>
        </div>
    </div>

        






    
    <div class="control-group ">
        <label class="control-label">Address</label>

        <div class="controls">
            <input id="address" name="address" type="text" value="2749 Blackhawk Trail">
            <span class="help-inline"></span>
        </div>
    </div>

        






    
    <div class="control-group ">
        <label class="control-label">City</label>

        <div class="controls">
            <input id="city" name="city" type="text" value="Madison">
            <span class="help-inline"></span>
        </div>
    </div>

        






    
    <div class="control-group ">
        <label class="control-label">Telephone</label>

        <div class="controls">
            <input id="telephone" name="telephone" type="text" value="6085559435">
            <span class="help-inline"></span>
        </div>
    </div>


        <div class="form-actions">
            
                
                
                    <button type="submit">Update Owner</button>
                
            
        </div>
    </form>
</div>


<table class="footer">
